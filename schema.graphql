type Query {
    hello(name: String): String!
    users: [User!]!
    skills: [String!]!
    posts(author: ID): [Post!]!
    post(id: ID!): Post
}

type User {
    id: ID!
    name: String!
    username: String!
    email: String
    phone: String!
    website: String!
    posts: [Post]!
}

type Post {
    id: ID!
    author: User!
    title: String!
    body: String!
    comments: [Comment]!
}

type Comment {
    id: ID!
    post: Post!
    name: String!
    email: String!
    body: String!
}
